<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Basics</title>
</head>
<body>
  <h1>Check the console for output!</h1>
  <script>
    // Task 1: 
    alert("Hello, World!");

    // Task 2: 
    const myStr = "This is a string";
    const myNum = 42;
    const myBool = true;
    console.log("String:", myStr);
    console.log("Number:", myNum);
    console.log("Boolean:", myBool);

    // Task 3: 
    const add = 56 + 3;
    const sub = 10 - 6;
    const multi= 10 * 2;
    const div = 20 / 5;
    console.log("Add:", add);
    console.log("Sub:", sub);
    console.log("Multi:", multi);
    console.log("Div:", div);

    // Task 4: 
    const string1 = "Hello";
    const string2 = "World";
    const concatString = string1 + " " + string2;
    console.log("Concatenated String:", concatString);

    // Task 5:
    console.log("Data type of myString:", typeof(myStr));
    console.log("Data type of myNumber:", typeof(myNum));
    console.log("Data type of myBoolean:", typeof myBool);
    console.log("Data type of addition:", typeof add);
    console.log("Data type of concatenatedString:", typeof concatString);
  </script>
</body>
</html>
