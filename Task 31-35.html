<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Basics</title>
</head>
<body>
  <script>
    // Task 31
    console.log("-- comparing <,>,<=,>= --");
   let a=100;
   let b=200;
    console.log(a>b);
    console.log(a<b);
    console.log(a>=b);
    console.log(a<=b);

    //Task 32
    console.log("-- comparing == and === --");
    let c=1000;
    let d="1000";
    console.log("value(==): ",c==d);
    console.log("value(===): ",c===d);
    console.log("value(==): ",typeof(c==d));
    

    //Task 33
    console.log("-- comparing strings lexicographically --");
    let name1="sneha";
    let name2="mohan";
    console.log("Name(<): ",name1<name2);
    console.log("Name(>): ",name1>name2);
    console.log("Name(===): ",name1===name2);
    
    //Task 34
    console.log("-- comparing != and !== --");
    let value1 = "10"; 
    let value2 = 10;  

    console.log("value(!=): ",value1 != value2);
    console.log("value(!==): ",value1 !== value2);
    
    //Task 35
   console.log("-- comparing null and undefined --");
    let ex1=null;
    let ex2;
    console.log("Ans: ",ex1==ex2);
    console.log("Ans: ",ex1===ex2);
  </script>
</body>
</html>
