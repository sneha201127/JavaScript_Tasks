<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Basics</title>
</head>
<body>
  <script>
    // Task 41: 
    let a=20;
    let b=50;
    let c=100;
    console.log(a<b && b<a);
    console.log(a!=b && b<c);
    console.log(a<b || b>c);
    console.log(!true);
    console.log(!false);


    // Task 42: 
    let num=50;
    if(num>=0 && num<=100){
      console.log(`${num} is in range`);
    }else{
      console.log(`${num} is not in range`);
    }


    // Task 43: 
    let val=true;
    console.log(!val);
    val=false;
    console.log(!val);
    

    // Task 44: 
    let x=20;
    let y=50;
    let z=100;
    console.log(x<100 && y>10);
    console.log(x==100 || y==10);
    console.log(++z<100);

    // Task 45:
    console.log("hello" && "world"); 
console.log(null && "world");   
console.log("hello" || "world");    
console.log(null || "world");
    
  </script>
</body>
</html>
