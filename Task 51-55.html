    const maxvalue=(a,b)=>{
        return a>b?a:b;
    }
    console.log("Maxvalue in 20 and 60 is: ",maxvalue(20,60));
    
    // Task 55:

    let func={
        val:5,

        multiTraditional:function(num){
            return this.val*num;
        },

        multiArrow: (num)=>{
            return this.val*num;
        },
    };
    console.log(func.multiTraditional(40));
    console.log(func.multiArrow(40));
